    <header></header>

        <div>
            <h2>Añadí tu super!</h2>

                <div>
                    <fieldset>
                        <label for="Nombre">*Nombre</label>

                    </fieldset>
                    <fieldset>
                        <label for="Especie">*Especie</label>

                    </fieldset>
                </div>
                <fieldset>
                    <button type="submit">Añadir</button>
                </fieldset>
            </form>
        </div>
    </main>
    <footer></footer>
